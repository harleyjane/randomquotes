<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="ccs/style.css">
</head>

<body>

    <div class="content-container">

        <div class="quote-container">
            <div class="quote-citation">
                <i class="fa fa-quote-left"> </i><span id="text"></span>
            </div>
            <div class="quote-author">
                <span id="author"></span>
            </div>
            <!-- quote-text -->
            <div class="quote-buttons">
                <button class="button" id="new-quote">Get a new quote</button>
                <div class="social">
                    <a class="button" id="twitter-quote" title="Share this quote on Twitter" target="_blank">
                        <i class="fa fa-twitter"></i>
                    </a>

                </div>
                <!-- social -->
            </div>
            <!-- buttons -->
        </div>
        <!-- quote-container -->

    </div>
    <!--content-container -->
    <a href="https://github.com/harleyjane/randomquotes" class="buttoncalc" role="button">See Code</a>
    </div>

    <!-- partial -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src="js/script.js"></script>

</body>

</html>
